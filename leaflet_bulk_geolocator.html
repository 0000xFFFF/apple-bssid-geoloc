<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leaflet Bulk Geolocator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 1rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            font-family: monospace;
        }

        #map {
            height: 500px;
            width: 100%;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <h2>Leaflet Bulk Geolocator</h2>
    <textarea id="csvInput" placeholder="label,lat,lon\nExample Place,40.7128,-74.0060"></textarea>
    <br>
    <button onclick="plotLocations()">Plot Locations</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script>
        const map = L.map('map').setView([20, 0], 2); // World view

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let markers = [];

        function plotLocations() {
            const input = document.getElementById('csvInput').value.trim();
            if (!input) return alert('Please paste CSV data first.');

            // Remove old markers
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            const lines = input.split('\n');
            const bounds = [];

            for (let line of lines) {
                const [label, latStr, lonStr] = line.split(',');
                const lat = parseFloat(latStr);
                const lon = parseFloat(lonStr);
                if (isNaN(lat) || isNaN(lon)) continue;

                const marker = L.marker([lat, lon]).addTo(map)
                    .bindPopup(`<b>${label}</b>`);

                markers.push(marker);
                bounds.push([lat, lon]);
            }

            if (bounds.length) {
                map.fitBounds(bounds, {padding: [20, 20]});
            }
        }
    </script>
</body>

</html>
